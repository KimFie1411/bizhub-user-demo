  <!-- Main Content -->
  <main class="max-w-4xl mx-auto bg-white p-8 mt-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">Borang Daftar Biz Hub</h1>

    <!-- Jenis Perniagaan -->
    <div class="mb-6">
      <label class="block font-semibold mb-1">Jenis Perniagaan:</label>
      <select class="w-full border border-gray-300 p-2 rounded">
        <option value="">-- Pilih Jenis Perniagaan --</option>
        <option value="makanan-minuman">Makanan/Minuman</option>
        <option value="homestay">Homestay</option>
        <option value="restoran">Restoran</option>
        <option value="perkhidmatan">Perkhidmatan</option>
      </select>
    </div>

    <!-- Gambar Bisnes -->
    <div class="mb-6">
      <p class="font-semibold mb-2">Gambar Bisnes / Servis (Limit 100Ã—100 Pixel)</p>
      <div class="flex space-x-4">
        <input type="file" class="border border-gray-400 p-2 w-[100px] h-[100px] text-sm" />
        <input type="file" class="border border-gray-400 p-2 w-[100px] h-[100px] text-sm" />
      </div>
    </div>

    <!-- Maklumat Perniagaan -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label class="block font-semibold mb-1">Nama Perniagaan:</label>
        <input type="text" class="w-full border border-gray-300 p-2 rounded" />

        <label class="block font-semibold mt-4 mb-1">Nama Pemilik:</label>
        <input type="text" class="w-full border border-gray-300 p-2 rounded" />

        <label class="block font-semibold mt-4 mb-1">Nombor Telefon:</label>
        <input type="text" class="w-full border border-gray-300 p-2 rounded" />

        <label class="block font-semibold mt-4 mb-1">Waktu Operasi:</label>
        <input type="text" class="w-full border border-gray-300 p-2 rounded" />

        <label class="block font-semibold mt-4 mb-1">Produk/ Servis Info:</label>
        <input type="text" class="w-full border border-gray-300 p-2 rounded" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Alamat Perniagaan:</label>
        <input type="text" class="w-full border border-gray-300 p-2 rounded" />

        <label class="block font-semibold mt-4 mb-1">Poskod:</label>
        <input type="text" class="w-full border border-gray-300 p-2 rounded" />

        <label class="block font-semibold mt-4 mb-1">Bandar:</label>
        <input type="text" class="w-full border border-gray-300 p-2 rounded" />

        <label class="block font-semibold mt-4 mb-1">Negeri:</label>
        <select class="w-full border border-gray-300 p-2 rounded">
          <option value="">-- Pilih Negeri --</option>
          <option value="johor">Johor</option>
          <option value="kedah">Kedah</option>
          <option value="kelantan">Kelantan</option>
          <option value="melaka">Melaka</option>
          <option value="negeri-sembilan">Negeri Sembilan</option>
          <option value="pahang">Pahang</option>
          <option value="perak">Perak</option>
          <option value="perlis">Perlis</option>
          <option value="pulau-pinang">Pulau Pinang</option>
          <option value="sabah">Sabah</option>
          <option value="sarawak">Sarawak</option>
          <option value="selangor">Selangor</option>
          <option value="terengganu">Terengganu</option>
          <option value="kuala-lumpur">Kuala Lumpur</option>
          <option value="labuan">Labuan</option>
          <option value="putrajaya">Putrajaya</option>
        </select>
      </div>
    </div>

    <!-- Produk / Servis Info -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-4">Produk / Servis Info</h2>

      <!-- Produk Cards -->
      <!-- Produk 1 -->
      <div class="mb-6 border p-4 rounded shadow-sm bg-gray-50">
        <h3 class="font-semibold mb-2">Produk / Servis 1</h3>
        <div class="flex items-center space-x-4 mb-4">
          <input type="file" class="border border-gray-400 p-2 w-[100px] h-[100px] text-sm" />
          <div class="flex-1 grid grid-cols-1 gap-2">
            <input type="text" placeholder="Nama Produk" class="border border-gray-300 p-2 rounded" />
            <input type="text" placeholder="Deskripsi Produk" class="border border-gray-300 p-2 rounded" />
            <input type="text" placeholder="Harga Produk (RM)" class="border border-gray-300 p-2 rounded" />
          </div>
        </div>
      </div>

      <!-- Produk 2 -->
      <div class="mb-6 border p-4 rounded shadow-sm bg-gray-50">
        <h3 class="font-semibold mb-2">Produk / Servis 2</h3>
        <div class="flex items-center space-x-4 mb-4">
          <input type="file" class="border border-gray-400 p-2 w-[100px] h-[100px] text-sm" />
          <div class="flex-1 grid grid-cols-1 gap-2">
            <input type="text" placeholder="Nama Produk" class="border border-gray-300 p-2 rounded" />

            <input type="text" placeholder="Harga Produk (RM)" class="border border-gray-300 p-2 rounded" />
          </div>
        </div>
      </div>

      <!-- Produk 3 -->

        <h3 class="font-semibold mb-2">Produk / Servis 3</h3>
        <div class="flex items-center space-x-4 mb-4">
          <input type="file" class="border border-gray-400 p-2 w-[100px] h-[100px] text-sm" />
          <div class="flex-1 grid grid-cols-1 gap-2">
            <input type="text" placeholder="Nama Produk" class="border border-gray-300 p-2 rounded" />
            <input type="text" placeholder="Deskripsi Produk" class="border border-gray-300 p-2 rounded" />
            <input type="text" placeholder="Harga Produk (RM)" class="border border-gray-300 p-2 rounded" />
          </div>
        </div>
      </div>
    </div>

    <!-- Hantar Button -->
    <div class="text-center mt-8">
      <div class="flex justify-center space-x-4">
        <button type="submit" class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800">
          Hantar
        </button>
        <button type="button" onclick="history.back()" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-700">
          Kembali
        </button>
      </div>
    </div>
  </main>
